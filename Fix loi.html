<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cho thuê đồ chơi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Email hoặc Username" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <a href="register.html">Chưa có tài khoản? Đăng ký</a>
        </div>

        <div class="login-right">
            <h3>Hoặc đăng nhập với</h3>
            <div class="social-icons">
                <a href="http://localhost:3000/api/auth/google" class="google"><i class="fab fa-google"></i></a>
                <a href="http://localhost:3000/api/auth/facebook" class="facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.token); // lưu token
                    alert("Đăng nhập thành công!");
                    window.location.href = "home.html";       // chuyển sang trang chủ
                } else {
                    alert(data.message || "Sai tài khoản hoặc mật khẩu!");
                }
            } catch (err) {
                alert("Không kết nối được server!");
                console.error(err);
            }
        });
    </script>
</body>

</html>
