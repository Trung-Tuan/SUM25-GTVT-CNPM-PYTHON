<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cho thuê đồ chơi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            width: 800px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-left {
            flex: 1;
            padding: 40px;
            border-right: 1px solid #ddd;
        }

        .login-left h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-left p {
            margin-bottom: 30px;
            color: #555;
        }

        .login-left input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
        }

        .login-left button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-left button:hover {
            background-color: #1565c0;
        }

        .login-left a {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
            color: #1976d2;
            text-decoration: none;
        }

        .login-right {
            flex: 1;
            background-color: #e6f2ff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-right h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 22px;
            text-decoration: none;
        }

        .facebook {
            background-color: #1877f2;
            color: #ffff;
        }

        .facebook i {
            color: white;
        }

        .google {
            background-color: white;
            border: 1px solid #ccc;
        }

        .google i {
            font-size: 22px;
            background: conic-gradient(from -45deg,
                    #ea4335 0deg 90deg,
                    #34a853 90deg 180deg,
                    #4285f4 180deg 270deg,
                    #fbbc05 270deg 360deg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-right p {
            margin-top: 15px;
        }

        .login-right a {
            color: #1b309a;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">


        <div class="login-left" id="loginForm">
            <h2>Đăng nhập</h2>
            <p>Đồ chơi giáo dục đa dạng</p>
            <input type="text" id="loginUser" placeholder="Email hoặc Username" required>
            <input type="password" id="loginPass" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
            <a href="#" onclick="showRegister()">Đăng ký</a>
        </div>


        <div class="login-left" id="registerForm" style="display:none;">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản mới để bắt đầu</p>
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPass" placeholder="Mật khẩu" required>
            <button onclick="register()">Đăng ký</button>
            <a href="#" onclick="showLogin()">Đăng nhập</a>
        </div>


        <div class="login-right">
            <h3>Hoặc đăng nhập với</h3>
            <p>Kết nối nhanh bằng tài khoản mạng xã hội</p>
            <div class="social-icons">
                <a href="http://localhost:3000/api/auth/facebook" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="http://localhost:3000/api/auth/google" class="google"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>

    <script>

        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }
        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
        }


        async function login() {
            const username = document.getElementById("loginUser").value;
            const password = document.getElementById("loginPass").value;

            try {
                const res = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    alert("Đăng nhập thành công!");
                    window.location.href = "home.html"; // chuyển sang trang chính
                } else {
                    alert(data.message || "Sai tài khoản hoặc mật khẩu!");
                }
            } catch (err) {
                alert("Không kết nối được server!");
                console.error(err);
            }
        }


        async function register() {
            const username = document.getElementById("regUser").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPass").value;

            try {
                const res = await fetch("http://localhost:3000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Đăng ký thành công!");
                    showLogin();
                } else {
                    alert(data.message || "Đăng ký thất bại!");
                }
            } catch (err) {
                alert("Không kết nối được server!");
                console.error(err);
            }
        }
    </script>
</body>

</html>
