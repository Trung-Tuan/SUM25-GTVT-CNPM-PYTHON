<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cho thuê đồ chơi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <!-- Form Đăng nhập -->
        <div class="login-left">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Email hoặc Username" required>
                <input type="password" id="loginPass" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a></p>
        </div>

        <!-- Form Đăng ký -->
        <div class="login-right" id="registerBox" style="display:none;">
            <h2>Đăng ký</h2>
            <form id="registerForm">
                <input type="text" id="regUser" placeholder="Nhập Username" required>
                <input type="password" id="regPass" placeholder="Nhập Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
